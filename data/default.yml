name: 着ぐるみ国勢調査2025
pages:
  body:
    - id: sex # 物理的な性別
      required: true # 必須
      type: select # 一つ選ぶ
      style: radio # radio(default) = ラジオ, select = HTML select
      options:
        - male
        - female
        - others
    - id: gender # 自認の性別
      required: false
      type: select
      options:
        - man
        - woman
        - others
    - id: age # 年齢層
      required: true
      type: number # 数字
      style: integer # 整数
    - id: height # 身長
      required: true
      type: number
      style: integer
    - id: weight # 体重
      required: true
      type: number
      style: integer
  region:
    - id: from # 出身地
      required: true
      type: region_detailed # 国と地域を選ばせる(専用のUIを作る) 日本は地域(関東 etc)、中国大陸は省、米国は州 返値はJSONである
    - id: liveIn # 居住地
      required: true
      type: region_detailed
  job:
    - id: job # 職業
      required: true
      style: select
      options:
        - executive # 経営者, 役員
        - employee # 無期雇用, 正社員
        - freelancer # フリーランス, 個人事業主, 自由業
        - job_hopper # 有期雇用, フリーター
        - student # 学生, 浪人生
        - homemaker # 専業主婦/夫
        - jobless # 無職
        - other # その他
        - null # 回答しない
    - id: occupation # 職種
      required: true
      style: select
      freeform: true # freeform: trueを書くと、「その他」選択肢を選べるようになり、その他を選択すると自由に記入するフォームが出現する。この回答には`OTHERS:`がプレフィクスされる。
      options:
        - primary # 農・林・畜産・水産業
        - food_processing # 食品/飲料/たばこ製造
        - wood_furniture # 木材, 木製品, 家具
        - textile # 繊維, 衣料, 皮革
        - chemical_paper # 化学, パルプ, 紙, 石油, プラスチック, ゴム 
        - mining_ceramic # 鉱業, 砂, 石炭, 石材, 窯業
        - print # 印刷, 製本
        - toy # 玩具, グッズ
        - car_manufacturing # 輸送用機器(部品)製造
        - electric_manufacturing # 電子機器/部品製造
        - other_manufacturing # その他製造業
        - car_sell # 輸送用機器販売/整備
        - maintenance_repair # 設備保全, 機械修理, 検査
        - construction # 土木, 建設, 測量, 建築設計
        - infrastructure # 電力, 水道, ガス
        - freight_warehouse # 郵便, 配送, 貨物輸送, 倉庫
        - transportation # その他運輸業
        - geoscience_space # 気象, 地質, 天体, 宇宙
        - computer # 電気通信, 情報技術
        - advertising # グラフィック, 音楽, 広告, 娯楽
        - journalist_writer # ジャーナリスト, 作家, 歴史, 議会
        - sports_fitness # スポーツ, ジム, フィットネス
        - animal # 獣医, 飼育員, ペット, 馬術/競馬
        - nursery_caregiver # 保育, 介護
        - medical # 医師, 看護師, 医療
        - finance # 金融, 保険
        - law # 法律, 士業
        - education_teacher # 教諭, 教育
        - wholesale_trade # 卸売, 商社, 貿易
        - retail # 小売
        - food # 外食
        - officer # 経理, 総務, 一般事務
        - police_firefighter_soldier # 警察, 消防, 国防, 軍隊
        - public_officer # その他公務員/準公務員, NPO/NGO職員
        - other_service # その他サービス/販売業
        - student # 学生
        - null # 回答しない
